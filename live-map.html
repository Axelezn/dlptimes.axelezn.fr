<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Carte Live Disneyland Paris</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="./manifest.json">

    <style>
        /* Définition des Variables pour la cohérence des couleurs */
        :root {
            --color-primary: #00287a; /* Bleu foncé de DLP */
            --color-secondary: #ffc72c; /* Doré/Jaune (couleur d'accentuation) */
            --color-text-light: #f4f4f4; 
            --color-bg-dark: #12122b; /* Fond bleu nuit */
        }
        
        /* Base et Typographie (pour l'ensemble de la page) */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; 
            background-color: var(--color-bg-dark); /* Couleur de fond de l'application */
            color: var(--color-text-light);
        }
        
        /* Conteneur de la carte (Pleine Page) */
        #map {
            height: 100vh; /* 100% de la hauteur du viewport */
            width: 100%;
        }

        /* --- Header & Navigation (Repris de park-styles.css) --- */
        .park-header {
            background-color: var(--color-primary);
            padding: 15px 15px;
            border-bottom: 3px solid var(--color-secondary);
            text-align: center;
            position: relative;
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4); /* Ombre pour le détacher du fond */
        }

        .park-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            color: var(--color-secondary);
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }
        
        .back-link {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%); 
            font-size: 1.5em;
            color: var(--color-secondary);
            text-decoration: none;
            line-height: 1; 
            font-weight: 700;
        }

        /* Style pour le bouton de géolocalisation Leaflet */
        .leaflet-control-custom a {
            background-color: white;
            cursor: pointer;
            padding: 5px 8px;
            line-height: 30px;
            display: block;
            /* Amélioration visuelle pour coller au style DLP */
            border-radius: 4px; 
            color: var(--color-primary); 
            font-weight: bold;
        }

        /* --- STYLES DES TOOLTIPS (Encadrés d'attente) --- */

        /* 1. Classe de base (aspect général) */
        .wait-time-tooltip {
            font-weight: bold;
            font-size: 14px;
            padding: 2px 6px;
            border-radius: 4px;
            border: none;
            opacity: 0.95; /* Rendre un peu plus opaque pour mieux voir les couleurs */
            box-shadow: 0 1px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        /* 2. Classes de couleurs dynamiques (Repris de la dernière version) */
        /* Vert foncé (198754) & Vert clair (28a745) - Attente faible */
        .wait-time-tooltip-198754, .wait-time-tooltip-28a745 {
            background-color: #28a745; 
            color: white;
            border-color: #28a745;
        }

        /* Jaune (ffc107) - Attente modérée ou Rénovation */
        .wait-time-tooltip-ffc107 {
            background-color: #ffc107;
            color: black; 
            border-color: #ffc107;
        }

        /* Orange (fd7e14) - Attente élevée */
        .wait-time-tooltip-fd7e14 {
            background-color: #fd7e14;
            color: white;
            border-color: #fd7e14;
        }

        /* Rouge (dc3545) - Attente très élevée, Fermé, ou Hors service */
        .wait-time-tooltip-dc3545 {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        /* Bleu (0d6fdc) - Inconnu/Défaut (Utilisé pour le PA en Tooltip) */
        .wait-time-tooltip-0d6fdc {
            background-color: #0d6fdc;
            color: white;
            border-color: #0d6fdc;
        }

    </style>
</head>
<body>

    <header class="park-header">
        <a href="./index.html" class="back-link" title="Retour">←</a>
        <h1 class="park-title-dlp">Carte Live DLP</h1>
    </header>

    <div id="map">Chargement de la carte...</div> 
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="./js/app-map.js"></script> 

</body>
</html>
